<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/dist/css/main.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <script type="module" src="src/js/controller.js"></script>

    <title>CoinBit App</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <div class="nav__left">
                <a class="nav__logo" href="/">
                    <svg class="nav__logo--icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36"
                        height="36">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M23 12v2c0 3.314-4.925 6-11 6-5.967 0-10.824-2.591-10.995-5.823L1 14v-2c0 3.314 4.925 6 11 6s11-2.686 11-6zM12 4c6.075 0 11 2.686 11 6s-4.925 6-11 6-11-2.686-11-6 4.925-6 11-6z"
                            fill="rgba(240,185,11,1)" />
                    </svg>
                    <span class="nav__logo--title">CoinBit</span>
                </a>
            </div>


            <ul class="nav__links" id="nav__links">
                <ul class="links__container">
                    <li class="nav__link nav__link--watchlist"><a href="#watchlist"><span>Watchlist</span><i
                                class="ri-apps-2-line"></i></a></li>
                    <li class="nav__link nav__link--alerts active"><a href="#"><span>Alerts</span><i
                                class="ri-alarm-line"></i></a></li>
                    <li class="nav__link nav__link--settings"><a href="#settings"><span>Settings</span><i
                                class="ri-settings-3-line"></i></a></li>
                    <li class="nav__link nav__link--about"><a href="#about"><span>About</span><i
                                class="ri-user-line"></i></a></li>
                </ul>
                <li class="nav__link nav__icons">
                    <div class="nav__theme">
                        <!-- Moon Icon -->
                        <svg class="icon icon-moon active" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            width="16" height="16">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path
                                d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z" />
                        </svg>

                        <!-- Sun Icon -->
                        <svg class="icon icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16"
                            height="16">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path
                                d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z" />
                        </svg>
                    </div>
                    <div class="nav__notification">
                        <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path
                                d="M20 17h2v2H2v-2h2v-7a8 8 0 1 1 16 0v7zm-2 0v-7a6 6 0 1 0-12 0v7h12zm-9 4h6v2H9v-2z" />
                        </svg>
                        <span class="nav__notification--light"></span>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="notifications" id="notifications"></div>

    <!-- notifications2 element will be added in the HTML dynamically using JS -->
    <!-- <div class="notifications2 show" id="notifications2">
        <i class="${icon}"></i>
        <span class="message">${message}</span>
    </div> -->

    <div class="createalert" id="createalert">
        <span class="createalert__title">Create Alert</span>
        <i class="createalert__close ri-close-line"></i>

        <form class="createalert__form" data-key="">
            <div class="createalert__form--fields">
                <input type="text" class="input title" name="title" required>
                <span class="label createalert__form--title">Title</span>
            </div>

            <div class="createalert__form--fields">
                <input type="text" class="input description" name="description" required>
                <span class="label createalert__form--desc">Description</span>
            </div>

            <div class="fields">
                <div class="createalert__form--fields">
                    <select name="symbol" class="select symbol" id="modalSymbolSelect">
                    </select>
                    <span class="label createalert__form--symbol">Symbol</span>
                    <span id="modalSymbolPrice" class="green createalert__form--price">1542.65</span>
                </div>

                <div class="createalert__form--fields">
                    <select name="condition" class="select condition">
                        <option value=">=">Greater than or equal to (>=)</option>
                        <option value="<=">Less than or equal to (<=) </option>
                        <option value="<">Less than (<) </option>
                        <option value=">">Greater than (>)</option>
                        <option value="==">Equal to (==)</option>
                    </select>
                    <span class="label createalert__form--condition">Condition</span>
                </div>
            </div>

            <div class="createalert__form--fields">
                <input type="number" min="0" step="any" class="input price" name="price" required>
                <span class="label createalert__form--price">Alert Price</span>
            </div>

            <button class="createalert__form--submit" type="submit">Create</button>
        </form>
    </div>

    <main class="main container">
        <div class="bellwindow" id="bellwindow">
            <span class="bellwindow__title">Notification <span class="bellwindow__clearall">Clear all</span></span>

            <ul class="bellwindow__container">
            </ul>

            <span class="bellwindow__empty show">Empty!</span>
        </div>

        <section class="watchlist leftside" id="watchlist">
            <div class="watchlist__search">
                <span>
                    <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="14" height="14">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"
                            fill="#7A7A7A" />
                    </svg>
                </span>
                <input type="text" class="watchlist__search--input"
                    placeholder="Search crypto pairs like btcusdt, ethbtc">
            </div>
            <ul class="searchresults">
            </ul>
            <ul class="watchlist__items">
            </ul>
        </section>

        <section class="alerts rightside showSection" id="alerts">
            <div class="heading">
                <div class="heading__window">
                    <span class="alerts__title alerts__title--pending active"><i class="ri-eye-line"></i>Pending</span>
                    <span class="alerts__title alerts__title--triggered"><i
                            class="ri-eye-close-line"></i>Triggered</span>
                </div>
                <div class="alerts__create--button text">Create Alert</div>
                <div class="alerts__create--button icon"><i class="ri-add-line"></i></div>
            </div>
            <div class="table__container">
                <table class="alerts__table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th></th>
                            <th>Symbol</th>
                            <th>Condition</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody class="alerts__table--tbody">
                    </tbody>
                </table>
            </div>
        </section>

        <section class="settings rightside" id="settings">
            <div class="heading">
                <span class="settings__title"><i class="ri-settings-3-line"></i></i>Settings</span>
            </div>

            <div class="settings__container">
                <div class="discord">
                    <label class="discord__label" for="discord__checkbox">Send Discord Alert</label>
                    <input type="checkbox" id="discord__checkbox" class="discord__checkbox">
                </div>
                <div class="webhook">
                    <label class="webhook__label" for="webhookURL">Discord Webhook URL</label>
                    <div class="webhook__input">
                        <input type="text" name="webhookURL" id="webhookURL">
                        <i class="ri-link-m"></i>
                        <div class="save__url">Save</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="about rightside" id="about">
            <h2>about</h2>
        </section>
        <section class="contact rightside" id="contact">
            <h2>contact</h2>
        </section>
    </main>
</body>

</html>
