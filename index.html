<body>

    <header class="header" id="header">

                            fill="rgba(240,185,11,1)" />

            <div class="nav__links" id="nav__links">

                <div class="nav__icons">

                    <div class="nav__notification">
                        <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                            <path fill="none" d="M0 0h24v24H0z" />

    </header>

    <div class="primary__notifications" id="primary__notifications">
        <!-- It will be added dynamically using JS -->
        <!-- <div class="notification">
            <i class="notification__icon ${icon}"></i>
            <div class="notification__text">
                <p class="notification__text--condition">${condition}</p>
                <p class="notification__text--title">${title}</p>
                <p class="notification__text--description">${description}</p>
            </div>
            <i class="notification__close ri-close-line"></i>

    <!-- secondary__notification element will be added dynamically using JS -->
    <!-- <div class="secondary__notification show" id="secondary__notification">

    <section class="alertmodal" id="alertmodal">
        <h2 class="alertmodal__title">Create Alert</h2>
        <i class="alertmodal__close ri-close-line"></i>

        <form class="alertmodal__form" data-key="" autocomplete="off">
            <div class="alertmodal__form--fields">
                <input type="text" class="input title" name="title" id="title" required>
                <label for="title" class="label alertmodal__form--title">Title</label>
            </div>

            <div class="alertmodal__form--fields">
                <input type="text" class="input description" name="description" id="description" required>
                <label for="description" class="label alertmodal__form--desc">Description</label>
            </div>

            <div class="fields">
                <div class="alertmodal__form--fields">
                    <select name="symbol" class="select symbol" id="modalSymbolSelect">
                    </select>
                    <!-- <option value="${symbol}">${symbol}</option> -->
                    <!-- <option value="${symbol}" selected>${symbol}</option> -->
                    <label for="modalSymbolSelect" class="label alertmodal__form--symbol">Symbol</label>
                    <span id="modalSymbolPrice" class="green alertmodal__form--price">0.00</span>
                </div>

                <div class="alertmodal__form--fields">
                    <select name="condition" class="select condition" id="condition">
                        <option value=">=">Greater than or equal to (>=)</option>
                        <option value="<=">Less than or equal to (<=) </option>
                        <option value="<">Less than (<) </option>
                        <option value=">">Greater than (>)</option>
                        <option value="==">Equal to (==)</option>
                    </select>
                    <label for="condition" class="label alertmodal__form--condition">Condition</label>
                </div>
            </div>

            <div class="alertmodal__form--fields">
                <input type="number" min="0" step="any" class="input price" name="price" id="price" required>
                <label for="price" class="label alertmodal__form--price">Alert Price</label>
            </div>

            <button class="alertmodal__form--submit" type="submit">Create</button>
        </form>
    </section>

    <main class="main container">
        <div class="notificationlist" id="notificationlist">
            <span class="notificationlist__title">Notification <span class="notificationlist__clearall">Clear
                    all</span></span>

            <ul class="notificationlist__container">
                <!-- It will be added dynamically using JS -->
                <!-- <li class="notification" data-key=${notf.key}>
                    <span class="notification__time">${notf.time}</span>
                    <div class="notification__container">
                        <span class="notification__title">${notf.title}</span>
                        <span class="notification__desc">${notf.description}</span>
                    </div>
                    <i class="notification__button--close ri-close-line"></i>
                </li> -->
            </ul>

            <span class="notificationlist__empty show">Empty!</span>
        </div>

        <section class="watchlist leftside" id="watchlist">
            <div class="watchlist__search">
                <span>
                    <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="14" height="14">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"
                            fill="#7A7A7A" />
                    </svg>
                </span>
                <input type="text" class="watchlist__search--input"
                    placeholder="Search crypto pairs like btcusdt, ethbtc">
            </div>
            <ul class="searchresults">
                <!-- It will be added dynamically using JS -->
                <!-- <li class="searchresults__item">
                    <span class="coinname">${symbol}</span>
                    <i class="button__item button__item--green ri-check-line active"></i>
                </li> -->
            </ul>
            <ul class="watchlist__items">
                <!-- It will be added dynamically using JS -->
                <!-- <li class="watchlist__item symbol ">
                    <span class="symbol__name">${symbol}</span>
                    <div class="symbol__price">
                        <span class="symbol__price--latest">0.00</span>
                        <div>
                            <span class="symbol__price--24change">(+0.00%)</span>
                            <i class="symbol__price--direction ri-arrow-up-s-fill"></i>
                        </div>
                    </div>
                    <div class="symbol__action">
                        <i class="createNewAlert button__item button__item--green ri-alarm-line"></i>
                        <i class="delete button__item button__item--red ri-delete-bin-6-line"></i>
                    </div>
                </li> -->
            </ul>
        </section>

        <section class="alerts rightside showsection" id="alerts">
            <div class="heading">
                <div class="heading__window">
                    <h2 class="alerts__title alerts__title--pending active"><i class="ri-eye-line"></i>Pending</h2>
                    <h2 class="alerts__title alerts__title--triggered"><i class="ri-eye-close-line"></i>Triggered</h2>
                </div>
                <button class="alerts__create--button text">Create Alert</button>
                <button class="alerts__create--button icon"><i class="ri-add-line"></i></button>
            </div>
            <div class="table__container">
                <table class="alerts__table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th></th>
                            <th>Symbol</th>
                            <th>Condition</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody class="alerts__table--tbody">
                    </tbody>
                </table>
            </div>
            <div class="alerts__empty show">
                <i class="ri-error-warning-line"></i><span>To create an alert, please add symbols to your
                    watchlist.</span>
            </div>
        </section>

        <section class="settings rightside" id="settings">
            <div class="heading">
                <h2 class="settings__title"><i class="ri-settings-3-line"></i></i>Settings</h2>
            </div>

            <div class="settings__container">
                <div class="discord">
                    <label class="discord__label" for="discord__checkbox">Send Discord Alert</label>
                    <input type="checkbox" id="discord__checkbox" class="discord__checkbox">
                </div>
                <div class="webhook">
                    <label class="webhook__label" for="webhookURL">Discord Webhook URL</label>
                    <div class="webhook__input">
                        <input type="text" name="webhookURL" id="webhookURL">
                        <i class="ri-link-m"></i>
                        <button class="save__url">Save</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="about rightside" id="about">
            <h2>about</h2>
        </section>
    </main>
</body>
